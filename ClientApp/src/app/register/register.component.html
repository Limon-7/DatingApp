<form #f="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required [(ngModel)]="model.username" >
  </div>

  <div class="form-group">
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required [(ngModel)]="model.password" autocomplete="new-password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-primary mr-2" type="submit" [disabled]="!f.valid">Register</button>
    <button class="btn btn-warning" type="submit" (click)="cancle()">Cancle</button>
  </div>
</form>
